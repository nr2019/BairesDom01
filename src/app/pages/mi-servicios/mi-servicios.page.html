<app-header  [navitems]="nav" [valor]="valor" ></app-header>

<ion-content>
    <ion-slides  [options]= "slideOpts" *ngIf="valor == true">
        <ion-slide *ngFor="let servicio of servicios | async">
            <ion-card > 
                <!--ion-img [src]="servicio.imagen"  (click)="cardClick(servicio)"></!--ion-img-->
                <img [src]="servicio.imagen" (click)="cardClick(servicio)">
                <ion-card-header>
                    <ion-card-title (click)="cardClick(servicio)">Madison, WI</ion-card-title>
                    <ion-card-subtitle>Destination</ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <ion-slides  [options]= "slideOpts2" *ngIf="valor == false">
        <ion-slide *ngFor="let servicio of servicios | async">
            <ion-card >
                <!--ion-img [src]="servicio.imagen" (click)="cardClick(servicio)" ></!--ion-img-->
                
                <img [src]="servicio.imagen" (click)="cardClick(servicio)">
                <ion-card-header>
                    <ion-card-title (click)="cardClick(servicio)">Madison, WI</ion-card-title>
                    <ion-card-subtitle>Destination</ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <!--app-mi-servicio  [titulo] = "titulo"
                      [descripcion] = "descripcion"
                      [imagen] = "imagen">
    </app-mi-servicio-->
    <app-mi-servicio  [id] = "id">
    </app-mi-servicio>


    <app-footer class="footer"></app-footer>
</ion-content>
