<app-header  [navitems]="nav" [valor]="valor" ></app-header>

<ion-content >
    <div class="mi-portfolio">    
        <h1>Portfolio</h1>
    <!--ion-item-divider>
        
    </ion-item-divider-->
        <div class="mi-portfolio" *ngFor="let p of galeriaFull">
            <ion-label>
                <h2>{{p.titulo}}</h2>
            </ion-label>
            <ion-slides mode="ios" 
                        [options]="sliderOpts">
                <ion-slide *ngFor="let l of p.galeria" >
                        <ion-grid >
                            <ion-row>
                                <ion-col size="6" size-lg="6" size-md="6" size-sm="12" size-xs="12" ><img class="mi-images" [src]="l.imagen" tappable (click)="openPreview(l.imagen)"><img></ion-col>
                                <ion-col size="6" size-lg="6" size-md="6" size-sm="12" size-xs="12" >
                                    
                                    <ion-label color="primary" >
                                        <p>
                                             {{l.id}} - Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi perferendis rem suscipit consequuntur accusantium veniam exercitationem culpa voluptas, iure excepturi. Deserunt asperiores architecto sint repudiandae. Ducimus placeat autem architecto aperiam.
                                        </p>
                                    
                                    </ion-label>
                                    
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                </ion-slide>
            </ion-slides>
        </div>
    </div>
    <app-footer class="footer"></app-footer>
</ion-content>
